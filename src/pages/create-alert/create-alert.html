<ion-header>

  <ion-navbar>
    <ion-title>Create Alert</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="alertForm" (ngSubmit)="addAlert()">
    <ion-item>
      <ion-label>Reuter</ion-label>
      <ion-select formControlName="reuter" multiple="false">
        <ion-option>Bacon</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Field</ion-label>
      <ion-select [(ngModel)]="feild" formControlName="feild" multiple="false">
        <ion-option *ngFor="let option of Fields">{{option}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Types</ion-label>
      <ion-select [(ngModel)]="type" formControlName="criteria" multiple="true">
        <ion-option *ngFor="let option of Types">{{option}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Criteria</ion-label>
      <ion-select [(ngModel)]="criteria" formControlName="criteria" multiple="true">
        <ion-option *ngFor="let option of Criterias">{{option}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Value</ion-label>
      <ion-input type="number" formControlName="value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Note</ion-label>
      <ion-textarea type="text" formControlName="note"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block [disabled]="!alertForm.valid">Submit</button>
  </form>

</ion-content>
