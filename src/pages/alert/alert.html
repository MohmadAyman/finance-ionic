<ion-header>

  <ion-navbar>
    <ion-title>Alerts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-slides pager>

    <ion-slide>
      <h2>Matched Alerts</h2>
      <ion-list *ngIf="matchedAlerts">

        <ion-item *ngFor="let alert of matchedAlerts">
          <h3>
            {{alert.Code}}
            <ion-card>
              <ion-card-header>
                Explore Nearby
              </ion-card-header>

              <ion-list>
                <button ion-item>
                    <ion-icon name="cart" item-start></ion-icon>
                    Shopping
                  </button>

                <button ion-item>
                    <ion-icon name="medical" item-start></ion-icon>
                    Hospital
                  </button>

                <button ion-item>
                    <ion-icon name="cafe" item-start></ion-icon>
                    Cafe
                  </button>

                <button ion-item>
                    <ion-icon name="paw" item-start></ion-icon>
                    Dog Park
                  </button>

                <button ion-item>
                    <ion-icon name="beer" item-start></ion-icon>
                    Pub
                  </button>

                <button ion-item>
                    <ion-icon name="planet" item-start></ion-icon>
                    Space
                  </button>

              </ion-list>
            </ion-card>
          </h3>
        </ion-item>
      </ion-list>

    </ion-slide>

    <ion-slide>
      <h2>Not-Matched Alerts</h2>
      <ion-list *ngIf="nonMatchedAlerts">

        <ion-item *ngFor="let alert of nonMatchedAlerts">
          <h3>
            {{alert.Code}}

            <ion-card>
              <ion-card-header>
                Explore Nearby
              </ion-card-header>

              <ion-list>
                <button ion-item>
                    <ion-icon name="cart" item-start></ion-icon>
                    Shopping
                  </button>

                <button ion-item>
                    <ion-icon name="medical" item-start></ion-icon>
                    Hospital
                  </button>

                <button ion-item>
                    <ion-icon name="cafe" item-start></ion-icon>
                    Cafe
                  </button>

                <button ion-item>
                    <ion-icon name="paw" item-start></ion-icon>
                    Dog Park
                  </button>

                <button ion-item>
                    <ion-icon name="beer" item-start></ion-icon>
                    Pub
                  </button>

                <button ion-item>
                    <ion-icon name="planet" item-start></ion-icon>
                    Space
                  </button>

              </ion-list>
            </ion-card>
          </h3>
        </ion-item>
      </ion-list>

    </ion-slide>
  </ion-slides>
  <button clear block ion-button (click)="goBack()">Back</button>

</ion-content>

<ion-fab style="position:fixed; margin-bottom:6%; margin-right: 1%;" bottom right>
  <button clear (click)="showcreateAlertForm()" ion-fab><p style="font-size:30px;">+</p></button>
</ion-fab>
