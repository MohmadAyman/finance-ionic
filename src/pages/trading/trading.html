<ion-header>

    <ion-navbar>
        <ion-title>Trading</ion-title>
    </ion-navbar>

</ion-header>


<ion-item padding>
    <ion-buttons>
        <button ion-item (click)="getportfolio()">Show Portfolio</button>
        <button ion-item (click)="getportfoliosummary()">Show Portfolio Summary</button>
        <button ion-item (click)="getorders()">Show Orders</button>

    </ion-buttons>
</ion-item>
<ion-item *ngIf="portfolioresponse && showportfolio">
    <ion-item *ngFor="let item of portfolioresponse?.result">
        {{item.ReutersCode+' '+item.AvailableQuantity+' '+item.AveragePrice+item.PercentageChange}}
    </ion-item>
</ion-item>

<ion-item *ngIf="Detailsresponse && showsummary">
    <ion-item *ngFor="let item of Detailsresponse?.result">
        {{item}}
    </ion-item>
</ion-item>

<ion-item *ngIf="userorderresponse && showorders">
    <ion-item *ngFor="let item of userorderresponse?.result">
        {{item.ReutersCode+' '+item.Price}}
        <button ion-item (click)="getorderhistory(item.ID)">View History</button>
        <ion-item *ngIf="userorderhistoryresponse && showhistory">{{userorderhistoryresponse?.result.ReutersCode+' '+userorderhistoryresponse?.result.Price}} </ion-item>
    </ion-item>
</ion-item>
