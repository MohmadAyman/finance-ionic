<ion-header>
    <ion-navbar>
        <ion-title>WatchList</ion-title>
    </ion-navbar>
    <button (click)="changepressed()" [hidden]="editpressed">Edit</button>
    <button (click)="falsepressed()" [hidden]="!editpressed"> save </button>
    <div class="list" *ngIf="editpressed">
        <div *ngFor="let item of List?.result ; let i=index">
            <!-- <input type="radio" [(ngModel)]="arechosen[i]"> {{arechosen[i]}} -->
            <label class="item item-radio">
         {{item[0]}}
      <ion-radio [(ngModel)]="arechosen[i]" ngDefaultControl></ion-radio>
         </label>
            <i class="radio-icon ion-checkmark"></i>
        </div>
    </div>

</ion-header>
