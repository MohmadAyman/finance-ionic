<ion-header>
    <ion-navbar>
        <ion-title>{{'WatchList'|translate}}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>


    <div class="list" *ngIf="editpressed && displayListDummy &&displayList">
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
        <ion-list>
            <ion-item *ngFor="let item of displayList; let i=index;">
                <ion-label> {{item}}
                    <br>{{searchList(item)}}
                </ion-label>
                {{map[item]}}
                <ion-checkbox [(ngModel)]="map[item]">{{ map[item] }}</ion-checkbox>
            </ion-item>
        </ion-list>
        <ion-fab style="position:fixed; margin-bottom:6%; margin-right: 1%;" bottom right>
            <button (click)="falsepressed()" ion-fab><ion-icon name='checkmark'></ion-icon></button>
        </ion-fab>

    </div>
    <div class="list" *ngIf="!editpressed ">
        <ion-fab style="position:fixed; margin-bottom:6%; margin-right: 1%;" bottom right>
            <button clear (click)="addToWatchlist()" ion-fab><p style="font-size:30px;">+</p></button>
        </ion-fab>
    </div>

    <ion-list *ngIf="StockDetails && !editpressed">
        <ion-item>
            <ion-row>
                <ion-col col>
                    <p>{{'Reuter'|translate}}</p>
                </ion-col>
                <ion-col col>
                    <p>{{'Value'|translate}}</p>
                </ion-col>
                <ion-col col>
                    <p>{{'Change'|translate}}</p>
                </ion-col>
                <ion-col col>
                    <p>{{'Percentage'|translate}}</p>
                </ion-col>
                <ion-col col>
                    <p>{{'Trend'|translate}}</p>
                </ion-col>
                <ion-col col>
                </ion-col>
            </ion-row>
        </ion-item>
        <ion-item *ngFor="let x of StockDetails?.result; let i=index; let odd=odd; let even=even;" [ngClass]="{ odd: odd, even: even }"
            class="row">
            <button ion-button full clear (click)="setstockchosen(x[3])" [hidden]="editpressed">
                <ion-col class="myCol"  col *ngIf="x[2]>0" > {{x[3]}}
                <br>
                </ion-col>
                <ion-col class="myCol"  col *ngIf="x[2]>0" > {{x[0]}}</ion-col>
                <ion-col class="myCol"  col *ngIf="x[2]>0" style="color:green"> {{x[2]}}</ion-col>
                <ion-col class="myCol"  col *ngIf="x[2]>0" style="color:green"> {{x[1]}}</ion-col>

                <ion-col class="myCol"  col *ngIf="x[2]<0" > {{x[3]}}
                    <br>
                    
                 </ion-col>
                <ion-col class="myCol"  col *ngIf="x[2]<0" > {{x[0]}}</ion-col>
                <ion-col class="myCol"  col *ngIf="x[2]<0" style="color:red"> {{x[2]}}</ion-col>
                <ion-col class="myCol"  col *ngIf="x[2]<0" style="color:red"> {{x[1]}}</ion-col>

                <ion-col class="myCol"  col *ngIf="x[2]==0"> {{x[3]}}
                  <br>
                 </ion-col>
                <ion-col class="myCol"  col *ngIf="x[2]==0" > {{x[0]}}</ion-col>
                <ion-col class="myCol"  col *ngIf="x[2]==0" > {{x[2]}}</ion-col>
                <ion-col class="myCol"  col *ngIf="x[2]==0"> {{x[1]}}</ion-col>
                <ion-col  col>
                    <ion-icon right *ngIf="x[2]>0" name="md-trending-up" color="secondary"></ion-icon>
                    <ion-icon *ngIf="x[2]<0" name="md-trending-down" color="danger"></ion-icon>
                </ion-col>
            </button>
            <p>{{x[4] | limitTo: 30}}</p>
            <button ion-button item-end clear color="danger" icon-only (click)="removeFromWatchlist(i)"><ion-icon name='trash' is-active="false"></ion-icon></button>
        </ion-item>
    </ion-list>

                      {{'BTN_Arabic'|translate}}
                    </button> -->

</ion-content>
