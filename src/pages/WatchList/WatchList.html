<ion-header>
    <ion-navbar>
        <ion-title>{{'WatchList'|translate}}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>


    <div class="list" *ngIf="editpressed">
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
        <ion-list>
            <ion-item *ngFor="let item of displayListDummy; let i=index;">
                <ion-label> {{item}}</ion-label>
                {{map[item]}}
                <ion-checkbox [(ngModel)]="map[item]">{{ map[item] }}</ion-checkbox>
            </ion-item>
        </ion-list>
        <ion-fab style="position:fixed; margin-bottom:6%; margin-right: 1%;" bottom right>
            <button (click)="falsepressed()" ion-fab><ion-icon name='checkmark'></ion-icon></button>
        </ion-fab>

    </div>
    <div class="list" *ngIf="!editpressed && !showCompanyDetails ">
        <ion-fab style="position:fixed; margin-bottom:6%; margin-right: 1%;" bottom right>
            <button clear (click)="addToWatchlist()" ion-fab><p style="font-size:30px;">+</p></button>
        </ion-fab>
    </div>

    <ion-list *ngIf="StockDetails && !showCompanyDetails">
        <ion-row>
            <ion-col col-1>
            </ion-col>
            <ion-col col>
                <p>Reuter</p>
            </ion-col>
            <ion-col col>
                <p>Value</p>
            </ion-col>
            <ion-col col>
                <p>Change</p>
            </ion-col>
            <ion-col col>
                <p>Percentage</p>
            </ion-col>
            <ion-col col>
                <p>Trend</p>
            </ion-col>
        </ion-row>
        <ion-item *ngFor="let x of StockDetails?.result; let i=index;">
            <button ion-button full clear (click)="setstockchosen(x[3])" [hidden]="hidewatchlast">
                <ion-col class="myCol"  col> {{x[3]}} </ion-col>
                <ion-col class="myCol"  col> {{x[0]}}</ion-col>
                <ion-col class="myCol"  col> {{x[2]}}</ion-col>
                <ion-col class="myCol"  col> {{x[1]}}</ion-col>
                <ion-col  col> 
                    <ion-icon right *ngIf="x[2]>=0" name="md-trending-up" color="secondary"></ion-icon>
                    <ion-icon *ngIf="x[2]<0" name="md-trending-down" color="danger"></ion-icon>
                </ion-col>
            </button>
            <button ion-button item-end clear color="danger" icon-only (click)="removeFromWatchlist(i)"><ion-icon name='trash' is-active="false"></ion-icon></button>
        </ion-item>
    </ion-list>

</ion-content>
