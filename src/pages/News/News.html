<ion-header>
    <ion-navbar>
        <ion-title>
            {{'News' | Language}}
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list *ngIf="News?.result.V">
        <ion-item *ngFor="let item of News?.result.V" (click)="getdetails(item[0])">
            <p color="dark">{{ item[1] | limitTo: 50 }}</p>
            <br/>
            <p>{{item[2]}}</p>
        </ion-item>
        <ion-item *ngFor="let item of displayedMoreNews?.result.V" (click)="getdetails(item[0])">
            <p color="dark">{{ item[1] | limitTo: 50 }}</p>
            <br/>
            <p>{{item[2]}}</p>
        </ion-item>
        <ion-item>
            <button class="button button-block" (click)="More()">{{'More' | Language}}</button>
        </ion-item>
    </ion-list>
</ion-content>
